<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Xenzia - Flask Edition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>Snake Xenzia</h1>
        <div class="score-board">
            Score: <span id="score">0</span>
        </div>
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
             <div id="gameOverScreen" class="game-overlay hidden">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <button id="restartButton">Play Again</button>
            </div>
             <div id="startScreen" class="game-overlay">
                <h2>Welcome to Snake!</h2>
                <p>Use Arrow Keys to Move</p>
                <button id="startButton">Start Game</button>
            </div>
        </div>
        <p class="controls-info">Use Arrow Keys (↑ ← ↓ →) to control the snake.</p>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
